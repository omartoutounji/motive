name: motive
description: 'motive - nano motivation removes all the unnecessary fluff to focus on one thing only and one thing only, getting you as motivated as ever right away with just a tap.'
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  audio_service: ^0.18.9
  just_audio: ^0.9.31
  google_fonts: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/audio/
    - assets/icon/
